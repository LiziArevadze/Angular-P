<div class="forma">
    <div class="Modal">
      <div class="LoginModal">
        <div class="ModalContainer"></div>
        <div class="Logo">
          <div class="Frame">
            <div class="LogoText">m</div>
          </div>
          <div class="BrandName">MyCourse.io</div>
        </div>
        <div class="Content">
          <div class="WelcomeText">Join us and get more benefits. We promise to keep your data safely.</div>
          <div class="Form">
            <div class="InputField">
              <input type="email" placeholder="Email Address" [(ngModel)]="email">
            </div>
            <div class="InputField">
              <input type="password" placeholder="Password" [(ngModel)]="password">
            </div>
            <div class="InputMessage" [ngStyle]="{color: message != '' ? 'red' : 'green', 'margin-bottom.px': message != '' ? 10 : 0}">{{ message }}</div>
            <div class="Button">
              <button class="Button" type="button" (click)="onSubmit()" style="margin-top: 15px;">Login</button>
            </div>
            <div class="OrYouCan">or you can</div>
            <div class="Button Social Facebook">Continue with Facebook</div>
            <div class="Button Social Google">Continue with Google</div>
            <div class="Button Social Apple">Continue with Apple</div>
          </div>
          <div class="SignUpSection">
            <div class="NeedAccount">Need an Account?</div>
            <div class="SignUpButton"><a href="/register" class="link-info">Sign Up</a></div>
          </div>
        </div>
      </div>
  
      <div class="Thumbnail">
        <div class="Mask">
          <img src="assets/Placeholder 2.jpg" alt="">
        </div>
      </div>
      <div class="Overlay">
        <div class="Gradient"></div>
      </div>
    </div>
  </div>
